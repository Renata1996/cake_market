<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>Cover Template for Bootstrap</title>

    <link href="../static/dist/css/bootstrap.css" th:href="@{/dist/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../static/cover.css" th:href="@{/cover.css}" rel="stylesheet"/>
</head>

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Menu </h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="#"> About </a>
                        <a class="nav-link" href="/index" th:href="@{/index}"> Cakes </a>
                        <a class="nav-link" th:if="${#httpServletRequest.remoteUser==null}" href="/login"
                           th:href="@{/login}"> Login </a>
                        <div th:if="${#httpServletRequest.remoteUser}!=null">

                            <a class="nav-link" href="/me" th:href="@{/me}"> Me </a>
                            <a class="nav-link" href="#">
                                <form action="#" th:action="@{/logout}" method="post">
                                    <input type="submit" value="Logout"/>
                                </form>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Cake market.</h1>
                <p class="lead"> You can find here beautiful, tasty cake </p>
                <p class="lead"> To do something you need to register </p>

            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>If you have any questions, please contact us ...</p>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
