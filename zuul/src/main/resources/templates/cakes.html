<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>cakes</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/dist/css/bootstrap.css"
          th:href="@{/dist/css/bootstrap.css}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/cover.css" type="text/css" th:href="@{/cover.css}"/>
</head>
<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Menu</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link " href="/" th:href="@{/}">About</a>
                        <a class="nav-link active " href="/index" th:href="@{/index}">Cakes</a>
                        <div th:if="${#httpServletRequest.remoteUser}">
                            <a class="nav-link" href="/me" th:href="@{/me}">Me </a>
                            <a class="nav-link" href="#">
                                <form action="#" th:action="@{/logout}" method="post">
                                    <input type="submit" value="Logout"/>
                                </form>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Cake market.</h1>
                <table class="table_heroes">
                    <tbody id="cakes-list">
                    </tbody>
                </table>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>If you have any questions, please contact us ...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/script.js}"></script>

</body>
</html>
