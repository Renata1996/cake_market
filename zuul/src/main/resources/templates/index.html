<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>cakes</title>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet"/>
    <link href="../static/dist/css/bootstrap.css" th:href="@{/dist/css/bootstrap.css}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../static/cover.css" th:href="@{/cover.css}" rel="stylesheet" />
</head>
<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Menu</h3>

                        <a class="nav-link " href="/" th:href="@{/}">About</a>
                        <a class="nav-link active " href="/index" th:href="@{/index}">Cakes</a>
                        <a class="nav-link" href="#">Contact</a>
                        <a class="nav-link" href="#">
                            <div>
                                <form action="#" th:action="@{/logout}" method="post">
                                    <input type="submit" class="btn tn-default" value="Logout"/>
                                </form>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Cake market.</h1>

                <table class="table_heroes">
                    <tbody id="heroes-list">

                    </tbody>
                </table>

            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>If you have any questions, please contact us ...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
